{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
<div class="col-md-4 offset-md-4">
    <!-- la tarjeta card -->
    <div class="card"><!-- tarjeta -->
        <div class="card-body"> 
          <form action="/editarUsuario/" method="POST"> {% csrf_token %}<!-- formulario -->
            
            <div class="form-group">
              <input type="number" id="txtcodigo" name="txtcodigo" class="form-control"
              value="{{misusuarios.Id_user}}" required >
            </div>

            <div class="form-group py-3">
              <input type="text" id="txtnombre" name="txtnombre" class="form-control"
              value="{{misusuarios.nombre}}"  maxLength="100" required >
            </div>

            <div class="form-group py-3">
              <input type="text" id="txtapellidos" name="txtapellidos" class="form-control"
              value="{{misusuarios.apellidos}}"  maxLength="100" required >
            </div>

            <div class="form-group py-3">
              <input type="text" id="txtemail" name="txtemail" class="form-control"
              value="{{misusuarios.email}}"  maxLength="50" required >
            </div>

            <div class="form-group py-2">
              <input type="input" id="numtelefono" name="numtelefono" class="form-control"
              value="{{misusuarios.telefono}}" min="0000000000" max="9999999999" required >
            </div>

            <div class="form-group py-3">
              <input type="text" id="txtdireccion" name="txtdireccion" class="form-control"
              value="{{misusuarios.direccion}}"  maxLength="100" required >
            </div>

            <div class="form-group py-2">
              <input type="date" id="dateregistro" name="dateregistro" class="form-control"
              value="{{ fecha_fin }}" required >
            </div>

            <div class="form-group py-3">
              <input type="text" id="txtTipo" name="txtTipo" class="form-control"
              value="{{misusuarios.tipo_usuario}}"  maxLength="100" required >
            </div>

            <div class="form-group">
              <input type="number" id="numidadmin" name="numidadmin" class="form-control"
              value="{{misusuarios.id_admin}}" required >
            </div>
            
            <div class="form-group py-2">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form> <!-- formulario -->
        </div>

    <!-- fin la tarjeta card -->
</div> <!-- columna -->

</div> <!-- la fila -->


{% endblock  %}
